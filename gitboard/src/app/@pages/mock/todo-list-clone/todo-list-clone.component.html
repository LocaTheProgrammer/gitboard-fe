<div class="container" cdkDropListGroup>

    <div class="mt-5" *ngIf="!isIdValid">
        <app-result-message [message]="message" alertType="danger"></app-result-message>
    </div>

    <div *ngIf="isLoading" class="mt-5">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <h1>Updating, please wait...</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <app-spinner></app-spinner>
            </div>
        </div>
    </div>

    <!--TODO rendere dinamica la lenght-->
    <div class="row mt-5" *ngIf="!isLoading && cardsArray.length==3 && inputCategoryList">
        <app-drag-n-drop-colone (result)="printTask($event)" [categoryList]="inputCategoryList" [taskList]="cardsArray">
        </app-drag-n-drop-colone>
        <!---->
    </div>

    <div class="row mt-5" *ngIf="!isCreateVisible || !isManageVisible">
        <div class="col d-flex justify-content-center">
            <app-button btnType="primary" btnText="create card" (click)="action('create')" [disabledCondition]="false">
            </app-button>
        </div>
        <div class="col d-flex justify-content-center">
            <app-button btnType="primary" btnText="manage cards" (click)="action('manage')" [disabledCondition]="false">
            </app-button>
        </div>
    </div>

    <div class="row mt-5" *ngIf="isCreateVisible || isManageVisible">
        <div class="col d-flex justify-content-start">
            <app-button btnType="primary" btnText="hide" (click)="hide()" [disabledCondition]="false"></app-button>
        </div>
    </div>

    <div class="row mt-5" *ngIf="isCreateVisible">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <app-create-card-mock></app-create-card-mock>
            </div>
        </div>
    </div>

    <div class="row mt-5" *ngIf="isManageVisible">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <app-manage-cards-mock (emitter)="updateTaskListEmit($event)"></app-manage-cards-mock>
            </div>
        </div>
    </div>

    <div class="row mt-5 text-center" *ngIf="updateError">
        <div class="p-3 mb-2 bg-danger text-white">Error in updating</div>
    </div>

</div>
