<div class="container" cdkDropListGroup>
    <div *ngIf="isLoading" class="mt-5">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <h1>Updating, please wait...</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <app-spinner></app-spinner>
            </div>
        </div>
    </div>

    <div class="row mt-5" *ngIf="!isLoading">
        <div class="col example-container text-center">
            <h2>To do</h2>
    
            <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="col example-container text-center">
            <h2>In Progress</h2>
    
            <div cdkDropList [cdkDropListData]="inProgress" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
            </div>
        </div>

        <div class="col example-container text-center">
            <h2>Done</h2>
    
            <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
            </div>
        </div>
    </div>
    
    <div class="row mt-5 text-center" *ngIf="updateError">
        <div class="p-3 mb-2 bg-danger text-white">Error in updating</div>
    </div>

    
</div>
