<div class="container" cdkDropListGroup>
    <div *ngIf="isLoading" class="mt-5">
        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <h1>Updating, please wait...</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col d-flex justify-content-center">
                <app-spinner></app-spinner>
            </div>
        </div>
    </div>

    <div class="row mt-5" *ngIf="!isLoading">
        <app-drag-n-drop [taskList]="inputTaskList" (result)="printTask($event)" [categoryList]="inputCategoryList"></app-drag-n-drop>
    </div>
    
    <div class="row mt-5 text-center" *ngIf="updateError">
        <div class="p-3 mb-2 bg-danger text-white">Error in updating</div>
    </div>

    
</div>
