<div class="container">

    <div class="row mt-5">
        <div class="col justify-content-center">
            <h2>
                Project list for {{email}}
            </h2>
        </div>
    </div>

    <div class="row background-elements">
        <div *ngFor="let project of projectList" class="col-4 d-flex justify-content-center">
            <a [href]="'/todo-list/'+project.id">{{project.name}} </a>
        </div>
    </div>

</div>
