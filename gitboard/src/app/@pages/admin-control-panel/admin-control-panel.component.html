<div class="container">

    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <h1>This is Admin Control Panel</h1>
        </div>
    </div>
    <div *ngIf="!isMenuVisible" class="row justify-content-start mt-3 mb-2">
        <div class="col">
            <button class="btn btn-secondary" (click)="showMenu()">
                Back
            </button>
        </div>
    </div>

    <div *ngIf="isMenuVisible" class="row button-container justify-content-center mt-5">
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="showDiv('create')">
                Create Company
            </button>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <button class="btn btn-primary" (click)="showDiv('edit')">
                Edit Company
            </button>
        </div>
    </div>


    <div *ngIf="!isMenuVisible">
        <div *ngIf="isCreateVisible">
            <app-create-company></app-create-company>
        </div>
        <div *ngIf="isEditVisible">
            <app-edit-company></app-edit-company>
        </div>
    </div>

    

</div>
