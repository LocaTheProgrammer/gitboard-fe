<div class="container">


    <div class="row">
        <div class="col d-flex justify-content-center text-center">
            <h2>May I help you solving your memory problems</h2>
        </div>
    </div>

    <div class="input-group mb-3 mt-5">
        <button *ngIf="isPasswordVisible" class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="showPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
              </svg>
        </button>
        <button *ngIf="!isPasswordVisible" class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="showPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg>
        </button>
        <input [(ngModel)]="password" placeholder="Password"
            [type]="isPasswordVisible ? 'text' : 'password' " class="form-control" aria-label=""
            aria-describedby="basic-addon1">

    </div>

    <div class="input-group mb-3">
        <button *ngIf="isPasswordVisible" class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="showPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
              </svg>
        </button>
        <button *ngIf="!isPasswordVisible" class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="showPassword()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              </svg>
        </button>
        <input [(ngModel)]="passwordRepeat" placeholder="Repeat Password" 
            [type]="isPasswordVisible ? 'text' : 'password' " class="form-control" aria-label=""
            aria-describedby="basic-addon1">
    </div>

    <div class="row" *ngIf="password!==passwordRepeat">
        <div class="col d-flex justify-content-center">
            <div class="p-3 mb-2 bg-danger text-white">password not matching</div>
        </div>
    </div>

    <div class="row" *ngIf="password === '' || passwordRepeat === ''">
        <div class="col d-flex justify-content-center">
            <div class="p-3 mb-2 bg-danger text-white">password cannot be empty</div>
        </div>
    </div>

    <div class="row mt-3" *ngIf="isPasswordReset !== 0">
        <div class="col d-flex justify-content-center">
            <div *ngIf="isPasswordReset === 1" class="p-3 mb-2 bg-success text-white">Password has been changed ;)</div>
            <div *ngIf="isPasswordReset === 2" class="p-3 mb-2 bg-danger text-white">Something went wrong, try later. <br>If the problem persists, contact support</div>
        </div>
    </div>


    <div class="row mt-5"  *ngIf="isPasswordReset === 0">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="password!==passwordRepeat || password === '' || passwordRepeat === ''" (click)="changeForgottenPassword()">Change password</button>
        </div>
    </div>

    <div class="row mt-5"  *ngIf="isPasswordReset === 1">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-primary" (click)="goToLogin()">Login</button>
        </div>
    </div>

</div>
