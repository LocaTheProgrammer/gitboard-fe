<div class="background-elements">
    <!-- Crea le Compagnie, assegna i Company-Admin. -->

    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Create Company</h1>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-4 d-flex justify-content-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-building" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694 1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z" />
                        <path
                            d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z" />
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="Company Name" aria-label="Username"
                    [(ngModel)]="newCompanyName" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <mat-form-field appearance="fill">
                <mat-label>Enter validity date range</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
                    <input matEndDate placeholder="End date" [(ngModel)]="endDate">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5 mb-3 justify-content-center">
        <div class="col-4 d-flex text-start">
            <span class="align-self-center fw-500">Assign Company to Company-Admin</span>
        </div>
        <div class="col-4 d-flex justify-content-center" (click)="getFreeAdmins()">
            <mat-form-field appearance="fill">
                <mat-label>Select and admin</mat-label>
                <mat-select [(ngModel)]="companyAdminSelected">
                    <mat-option *ngFor="let companyAdmin of companyAdminList" [value]="companyAdmin">
                        {{companyAdmin.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5"  *ngIf="noAvailableAdmin">
        <div class="col d-flex justify-content-center">
            <div class="alert alert-danger" role="alert">
                No Available Admin
            </div>
        </div>
    </div>
    <div *ngIf="isCompanySaved" class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-result-message [alertType]="alertType" [message]="message"></app-result-message>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-button btnType="primary" btnText="save" (click)="submitForm()" [disabledCondition]="!isFormValid()"></app-button>


            <!-- <button class="btn btn-primary" (click)="submitForm()" [disabled]="!isFormValid()">
                SAVE
            </button> -->
        </div>
    </div>

</div>
