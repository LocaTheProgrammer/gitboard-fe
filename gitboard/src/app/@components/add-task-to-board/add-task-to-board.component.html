<div class="background-elements">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Assign task to project</h1>
        </div>
    </div>

    <div class="row mt-5 justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <app-mat-select label="Projects" objField="name" [list]="projectList" (emitter)="setProject($event)">
            </app-mat-select>
        </div>
    </div>

    <div class="row mt-5" *ngIf="isProjectListEmpty">
        <div class="col d-flex justify-content-center">
            <div class="alert alert-danger" role="alert">
                No Available Projects
            </div>
        </div>
    </div>

    <hr>

    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <app-mat-select label="Select Category" objField="description" [list]="categoryList"
                (emitter)="setCategory($event)"></app-mat-select>
        </div>

        <div class="col d-flex justify-content-center">
            <app-mat-form-field-auto-complete title="Select task" [myFormControl]="myControl" [list]="tasksDescription"
                matAutocompleteValue="auto" placeholder="Pick One"></app-mat-form-field-auto-complete>
        </div>

        <div class="col d-flex justify-content-center">
            <app-mat-select label="Select a user" objField="email" [list]="userList" (emitter)="setUser($event)">
            </app-mat-select>
        </div>
    </div>
    <!--users-->

    <div *ngIf="isBoardUpdated" class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-result-message [alertType]="alertType" [message]="message"></app-result-message>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col d-flex justify-content-center">

            <app-button btnType="primary" btnText="save" (click)="submitForm()" [disabledCondition]="!isFormValid()">
            </app-button>

        </div>
    </div>
</div>
