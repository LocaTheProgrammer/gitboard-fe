<div class="background-elements">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Assign task to project</h1>
        </div>
    </div>


    <!-- assegna task list a project. -->

    <div class="row mt-5 justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <mat-form-field appearance="fill">
                <mat-label>Projects</mat-label>
                <mat-select [(ngModel)]="project">
                    <mat-option *ngFor="let p of projectList" [value]="p">
                        {{p.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-5" *ngIf="isProjectListEmpty">
        <div class="col d-flex justify-content-center">
            <div class="alert alert-danger" role="alert">
                No Available Projects
            </div>
        </div>
    </div>
    <hr>
    <div class="row mt-3">
        <div class="col d-flex justify-content-center">
            <mat-form-field appearance="fill">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="category">
                    <mat-option *ngFor="let cat of categoryList" [value]="cat">
                        {{cat.description}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="col d-flex justify-content-center">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Select task</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Select task" matInput [formControl]="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let t of filteredOptions | async" [value]="t">
                        {{t}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col d-flex justify-content-center">
            <mat-form-field appearance="fill">
                <mat-label>Select a user</mat-label>
                <mat-select [(ngModel)]="user">
                    <mat-option *ngFor="let u of userList" [value]="u">
                        {{u.firstName}} {{u.lastName}} - {{u.email}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!--users-->

    <div *ngIf="isBoardUpdated" class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-result-message [alertType]="alertType" [message]="message"></app-result-message>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col d-flex justify-content-center">

            <app-button btnType="primary" btnText="save" (click)="submitForm()" [disabledCondition]="!isFormValid()"></app-button>
            
        </div>
    </div>

</div>
