<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{title}}</mat-label>
    <input type="text" [placeholder]="placeholder" aria-label="Select task" matInput
        [formControl]="myFormControl" [matAutocomplete]="matAutocompleteValue">
    <mat-autocomplete #matAutocompleteValue="matAutocomplete">
        <mat-option *ngFor="let fp of filteredList | async" [value]="fp">
            {{fp}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
