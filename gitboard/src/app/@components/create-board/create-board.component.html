<div class="background-elements">
    <!--
        1 - scegliere company
        2 - scegliere admin
        3 - creare project board
    -->

    <div class="row">
        <div class="col d-flex justify-content-center">
            <h1>Create Project</h1>
        </div>
    </div>

    <!--selezione company-->
    <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex justify-content-center" (click)="getCompanyLists()">
            <mat-form-field appearance="fill">
                <mat-label>Company</mat-label>
                <mat-select [(ngModel)]="companySelected">
                    <mat-option *ngFor="let company of companyList" [value]="company">
                        {{company.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <!--selezione admin-->
    <div class="row mt-5 justify-content-center">

        <div class="col-6 d-flex justify-content-center" (click)="getAllCompanyAdmins()">
            <mat-form-field appearance="fill">
                <mat-label>Admin</mat-label>
                <mat-select [(ngModel)]="adminSelected">
                    <mat-option *ngFor="let companyAdmin of companyAdminList" [value]="companyAdmin">
                        {{companyAdmin.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

    </div>



    <div class="row mt-5 justify-content-center">
        <div class="col-6 d-flex justify-content-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-tag"
                        viewBox="0 0 16 16">
                        <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z" />
                        <path
                            d="M2 1h4.586a1 1 0 0 1 .707.293l7 7a1 1 0 0 1 0 1.414l-4.586 4.586a1 1 0 0 1-1.414 0l-7-7A1 1 0 0 1 1 6.586V2a1 1 0 0 1 1-1zm0 5.586 7 7L13.586 9l-7-7H2v4.586z" />
                    </svg>
                </span>
                <input type="text" class="form-control" placeholder="New Board Name" aria-label="Username"
                    [(ngModel)]="newBoardName" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>

    <div class="row mt-5"  *ngIf="noAvailableAdmin">
        <div class="col d-flex justify-content-center">
            <div class="alert alert-danger" role="alert">
                No Available Admin
            </div>
        </div>
    </div>

    <div *ngIf="isProjectSaved" class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-result-message [alertType]="alertType" [message]="message"></app-result-message>
        </div>
    </div>


    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <app-button btnType="primary" btnText="save" (click)="submitForm()" [disabledCondition]="!isFormValid()"></app-button>
        </div>
    </div>

</div>
