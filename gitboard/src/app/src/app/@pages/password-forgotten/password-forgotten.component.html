<div class="container">
    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <h1>Password forgotten?</h1>
        </div>
    </div>

    <div class="row">
        <div class="mt-5">
            <h3>Please, insert your account's email.</h3>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>
                <input [(ngModel)]="email" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
              </div>
        </div>
    </div>

    <div class="row mt-3" *ngIf="isMessageSent !== 0">
        <div class="col d-flex justify-content-center">
            <div *ngIf="isMessageSent === 1" class="p-3 mb-2 bg-success text-white">Reset password email sent! Check the spam too ;)</div>
            <div *ngIf="isMessageSent === 2" class="p-3 mb-2 bg-danger text-white">Something went wrong, try later. <br>If the problem persists, contact support</div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="email==''" (click)="resetPassword()">Reset Password!</button>
        </div>
    </div>
</div>
