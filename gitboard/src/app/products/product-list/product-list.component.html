<div class="container">
    <div class="row" *ngIf="products">
        <div class="col d-flex justify-content-center">
            <input type="text" name="productName" [(ngModel)]="productName"> <!-- [(ngModel)]="product.name"-->
            <button [hidden]="add" (click)="addProduct()">add Product</button>
            <button [hidden]="edit" (click)="updateProduct()">Update Product</button>
        </div>
        <table id="products">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td><button (click)="setProductEdit(product)">Update</button></td>
                <td><button (click)="removeProduct(product)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
